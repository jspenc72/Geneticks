<ion-view title="Genes">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-icon" ng-click="new()">
      <i class="ion-compose icon"></i>
    </a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="gene in genes" href="#/app/genes/{{gene.id}}">
        {{gene.title}}
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-energized" ng-click="edit(gene)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="delete(gene)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
