<ion-view title="Tests">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-icon" ng-click="new()">
      <i class="ion-compose icon"></i>
    </a>
    <button class="button button-icon" ng-click="reloadTests()">
      <i class="ion-refresh icon"></i>
    </button>

  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="button" ng-click="scrollBottom()">
      Bottom ({{tests.length}})
    </div>
    <ion-list>
      <ion-item class="item-icon-right my-item"
        collection-repeat="test in tests"
        collection-item-width="'100%'"
        collection-item-height="50"
        href="#/app/tests/{{test.id}}">  
        {{test.object_name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-energized" ng-click="edit(test)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="delete(test)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
