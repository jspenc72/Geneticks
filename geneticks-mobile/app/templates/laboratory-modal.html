  <div class="modal">
    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Laboratory</h1>
      <button class="button button-clear button-positive" ng-click="laboratoryModal.hide()">Cancel</button>
    </ion-header-bar>
    <!-- Modal content area -->
    <ion-content>
      <form>
        <div class="list">
          <div class="item item-divider">
            Company Info
          </div>
          <label class="item item-input item-floating-label">
            <span class="input-label positive">Laboratory Title</span>
            <input type="text" placeholder="Title?" ng-model="laboratory.title">
          </label>
        <div class="list padding">
          <div class="padding" ng-show="shouldCreateLaboratory">
            <button type="submit" class="button button-block button-positive" ng-click="create(laboratory)">Create Laboratory</button>
          </div>
          <div class="padding" ng-show="shouldUpdateLaboratory">
            <button type="submit" class="button button-block button-positive" ng-click="update(laboratory)">Update Laboratory</button>
          </div>
        </div>
      </form>
    </ion-content>
  </div>
